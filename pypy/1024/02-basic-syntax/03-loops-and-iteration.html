<body>
  <script>
    let i = 0 
    while (i < 6) {
      console.log(i)
      i += 1
    }

    for (let i = 0; i < 6; i ++) {
      console.log(i)
    }
    // 1. 반복문 진입 및 변수 i 선언 
    // 2. 조건문 평가 후 코드 블럭 실행
    // 3. 코드 블록 실행 이후 i값 증가 
    // 4. 조건이 false 될 때까지 도는 문. 기존의 for 과 다르네
    
  </script>
