<body>
  <script>
    // 주소를 복사하는 함참조자료형 
    
    console.log(add(3, 9))

    // 함수 선언식 
    // 특징 : 익명함수, 호이스팅 발생X 
    // function add(num1, num2) {
    //   return num1 + num2   // 함수의 body 영역 
    // }
    function add (num1, num2) {
      return num1 + num2    
    }

    console.log(add(3, 9))

    // 함수 표현식
    // const sub = function (num1, num2) {
    //   return num1 - num2
    // }
    const sub = function(num1, num2){
      return num1-num2 
    }

    const add1 = function(num1, num2) {
      return num1 + num2
    }

    console.log(sub(3, 9))

    // 기본 함수 매개변수 
    // 입력값이 전달되지 않거나 undefined가 전달될 경우 기본함수 매개변수 반환

    const greeting = function (name = 'Anonymous') {
      
      return `Hi ${name}`
    }

    console.log(greeting())
    


    // 나머지 매개변수 (가변 인자) ... 을 사용하여 restParms 표현 
    // const myFunc = function (num1, num2, ...restArgs) {
    //   return [num1, num2, restArgs]
    // }

    // console.log(myFunc(1, 2, 3, 4, 5))
    // console.log(myFunc(1, 2))


    // 매개변수와 인자의 개수 불일치 허용
    // 매개변수 개수 > 인자 개수 // 에러는 발생하지 않고, undefined
    const threeArgs = function (num1, num2, num3) {
      return [num1, num2, num3]
    }

    console.log(threeArgs())
    console.log(threeArgs(1))
    console.log(threeArgs(2, 3))


    // 매개변수 개수 < 인자 개수 // 이거도 에러 안뜸, 초과분에 대해서는 사용하지 않음 
    const noArgs = function () {
      return 0
    }

    console.log(noArgs(1, 2, 3))

    const twoArgs = function (num1, num2) {
      return [num1, num2]
    }

    console.log(twoArgs(1, 2, 3))

  </script>
