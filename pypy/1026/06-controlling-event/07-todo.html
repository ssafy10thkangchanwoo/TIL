<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- <style>    
.done {
  text-decoration; 
}</style> -->

<body>
  <input type="text" class="input-text">
  <button id="btn">+</button>
  <ul></ul>

  <script>
    // 클릭했을 때 li 태그 만들기
    // 내용 채우기 (input)
    // li 태그 추가하기


    

    // 1. 필요한 요소 선택
    const inputTag = document.querySelector('.input-text')
    const btn = document.querySelector('#btn')
    const ulTag = document.querySelector('ul')

    const addTodo = function (event) {
      // 2.1 사용자 입력 데이터 저장
      const inputData = inputTag.value
          // 3. 사용자 입력데이터가 빈 데이터인지 확인
    if (inputData.trim()) // 공백제거
    {


      // 2.2 데이터를 저장할 li 요소를 생성
      const liTag = document.createElement('li')


      // 2.3 li 요소 컨텐츠에 데이터 입력
      liTag.textContent = inputData
      liTag.className = "todo" // li태그의 클래스 추가 

      console.log(liTag)
      // 2.4 li 요소를 부모 ul 요소의 자식 요소로 추가
      ulTag.appendChild(liTag)
      // 2.5 todo 추가 후 input의 입력 데이터는 초기화
      inputTag.value = ''
    }
   else {
    alert('투두를 입력하세요')
  }}

    // 2. 버튼에 이벤트 핸들러를 부착
    btn.addEventListener('click', addTodo)

    // 3. todo 클릭시 텍스트에 줄긋기 토글
  ulTag.addEventListener('click', function(event) {
    // li 태그가 아니면 이벤트 함수를 종료
    if(!event.classList.contains('todo')) {
      return 
    }
    //li태그에 done이라는 클래스가 있으면 추가 없으면 제거 
    event.target.classList('done')
  })

  // 4. 엔터키 눌렀을 때 todo 추가하기
  inputTag.addEventListener('keyup', function(e) {
    // 내가 누른 키가 enter인 경우만 todo 추가 
    if (e.key === "Enter"){
      addTodo(e)
    }
  })

  </script>
</body>

</html>
