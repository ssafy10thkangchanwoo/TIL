<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- if else -->
    <p v-if="isSeen">true일때 보여요</p>
    <p v-else>false일때 보여요</p>
    <button @click="isSeen = !isSeen">토글</button>

    <!-- else if -->
    <div v-if = "name === 'Alice'">Alice입니다</div>
    <div v-else-if = "name === 'Bella'">Bella입니다</div>
    <div v-else-if = "name === 'Cathy'">Cathy입니다</div>
    <div v-else>아무도 아닙니다.</div>

    <!-- v-if on <template> 
      페이지가 로드 될 때 렌더링은 안되지만 js를 사용하여 나중에 문서에 사용할 수 있도록
    사용할 수 있는 HTML 매커니즘, 보이지 않는 wrapper 역할-->
    <template v-if = "name === 'Cathy'">
      <div>Cathy입니다</div>
      <div>나이는 30살입니다</div>
    </template>

    <!-- v-show 
    v-if와 v-show의 차이점
   v-if : T/F 기반으로 렌더링할지 말지 (만들어질지 말지)
         load, toggle :  cheap, expensive 
         else-if, else도 쓸 수 있음.
   v-show: 렌더링O, T/F 기반으로 요소의 가시성(visibility)를 전환
          load, toggle : expensive, cheap 
   CSS에서 display: none 
    -->
    <div v-show="isShow">v-show</div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        const isSeen = ref(true)
        const name = ref('Cathy')
        const isShow = ref(false)
        return {
          isSeen,
          name
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
