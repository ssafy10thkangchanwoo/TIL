<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    
    <!-- 위치인자 -->
    <div v-for = "(item, index) in myArr">
      {{ index }} // {{ item.name }} 
    </div>
    <!-- v-for 은 key(고유식별자) 와 써요 4번에서 연습 -->
    <div v-for = "(value, key, index) in myObj">
      {{ index }} // {{ key }} // {{ value }}
      
    </div>

    <!-- v-for on <template> -->
    <ul>
      <template v-for = "item in myArr">
        <li> {{ item.name }}</li>
        <li> {{ item.age }}</li>
        <hr>
      </template>
    </ul>

    <!-- nested v-for -->
    <ul v-for= "item in myInfo">
      <!-- friend는 li에서만 쓸 수 있음. 
      안쪽 for문에서 바깥쪽의 요소를 쓸 수 있음 -->
      <li v-for = "friend in item.friends">
        {{ item.name }} - {{ friend }}
      </li>
    </ul>

  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        const myArr = ref([
          { name: 'Alice', age: 20 },
          { name: 'Bella', age: 21 }
        ])
        const myObj = ref({
          name: 'Cathy',
          age: 30
        })

        // nested v-for
        const myInfo = ref([
          { name: 'Alice', age: 20, friends: ['Bella', 'Cathy', 'Dan'] },
          { name: 'Bella', age: 21, friends: ['Alice', 'Cathy'] }
        ])

        return {
          myArr,
          myObj,
          myInfo
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
