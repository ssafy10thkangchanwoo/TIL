<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- Maintaining State with key -->
    <div v-for="item in items" :key="item.id">
      <!-- content -->
      <!-- 인덱스가 각 요소에 대한 고유값이라고 할 수 있을까?
        NO, 변화(추가/삭제)가 생기면 인덱스도 변화함
      -->
      {{ item }} 
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        let id = 0

        const items = ref([
          { id: id++, name: 'Alice' },
          { id: id++, name: 'Bella' },
        ])

        return {
          items,
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
