<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js">

  </script>

  <script>
  const URL = 'https://api.thecatapi.com/v1/images/search'

  const response = axios({
    method: 'get',
    url : URL
  })
  //axious가 바로 처리되지 않아 web api 이동/ web api에서 요청과 응답 받고
  //console.log('야옹야옹') 바로 처리되어 output으로 나옴/비동기로처리됨
  // axious task Queue로 이동, callsatack이 비면 callstack으로 back(돌아옴)
  // promise객체가 then의 인자로 들어가 비동기적으로 작업 처리
  .then((response) => {
    console.log(response)
    console.log(response.data)
    console.log(response.data[0].url)
  })
  //위쪽에서 잘 안됐을 때
  .catch((error) => {
    console.log(error)
  })

  console.log('야옹야옹')
  </script>
</body>

</html>
