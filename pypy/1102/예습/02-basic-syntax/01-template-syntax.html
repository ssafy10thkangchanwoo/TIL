<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- template syntax -->
    <p>Message : {{ msg }}</p>
    <!-- directive -->
    <div v-html = "rawHtml"></div>
    <div v-bind:id="dynamicId">e</div>
    <p v-if="seen">HLEELO</p>
    <!-- 아래것은 웬만하면 vue.js내에서 처리하길 권장 -->
    <div>{{ number + 1 }}</div>
    <div>{{ ok ? 'YES' : 'NO' }}</div>
    <div>{{ msg.split('').reverse().join('') }}</div>
    <div v-bind:id="`list-${id}`"></div>
    <!-- directive -->
    <!-- directive는 HTML에 직접적으로 출력되지 않음 -->
    <a v-bind:href="myUrl">Link</a>
    <button v-on:click="doSomething">버튼</button>
    <!-- Modifier: . 으로 표시되는 접미사, directive를 특수한 형식으로 바인딩 -->
    <form v-on:submit.prevent="onSubmit">
      <input type="submit">
    </form>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        const msg = ref('Hello')
        const rawHtml = ref('<span style="color:red">This should be red.</span>')
        const dynamicId = ref('my-id')
        // null 혹은 undefined일 때는 id 자체가 없어짐
        const number = ref(1)
        const ok = ref(false)
        const seen = ref(true)
        const id = ref(100)
        const myUrl = 'https://www.google.co.kr/'
        const doSomething = function () {
          console.log('button clicked')
        }
        const onSubmit = function () {
          console.log('form submitted')
        }
        return {
          msg,
          rawHtml,
          dynamicId,
          seen,
          number,
          ok,
          id,
          myUrl,
          doSomething,
          onSubmit
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
